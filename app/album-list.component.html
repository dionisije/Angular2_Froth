<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Album</th>
                    <th>Year</th>
                    <th>Catalogue</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of albums" (click)="somethingClicked(item)">
                    <td>{{item.Album}}</td>
                    <td>{{item.Year}}</td>
                    <td>{{item.Catalogue}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="text-center">Developed by:</div>
            <h3 class="text-center">Dick Marjanovic</h3>
        </div>
    </div>
</div>
