<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <th>Album</th>
                <th>Year</th>
                <th>Catalogue</th>
            </thead>
            <tbody *ngFor="let item of albums">
                <td>{{item.Album}}</td>
                <td>{{item.Year}}</td>
                <td>{{item.Catalogue}}</td>
            </tbody>
        </table>
        <div class="row">
            <div class="text-center">Developed by:</div>
            <h3 class="text-center">Dick Marjanovic</h3>
        </div>
    </div>
</div>
